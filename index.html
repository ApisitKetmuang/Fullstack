<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./icon/coding.png" type="image/x-icon">
  </head>
  <body>
      
    <a href="user.html" class="text-decoration-none">
      <button class="btn btn-outline-primary m-3">
        Go to User management
      </button>
    </a>
    
    <div class="container-sm card card-body">
      <div class="header form-input">
        Register form
      </div>
      <div class="flex form-input">
        <div class="header-form">ชื่อ</div>
        <input class="form form-control" name="firstname" type="text" />
      </div>

      <div class="flex form-input">
        <div class="header-form">นามสกุล</div>
        <input class="form form-control" name="lastname" type="text" />
      </div>
      
      <div class="flex form-input">
        <div class="header-form">อายุ</div>
        <input class="form form-control" name="age" type="number" min="0" max="100" />
      </div>

      <div class=" flex gender form-input">
        <div class="header-form">เพศ</div>
        <div class="flex">
            <div>
              <input class="form-check-input m-1" type="radio" name="gender" 
              value="ชาย" />
              ชาย
            </div>
            <div>
              <input class="form-check-input m-1" type="radio" name="gender" 
              value="หญิง"/>
              หญิง
            </div>
            <div>
              <input class="form-check-input m-1" type="radio" name="gender" 
              value="ไม่ระบุ" />
              ไม่ระบุ
            </div>
            
        </div>
      </div>

      <div class="form-input">
        สิ่งที่สนใจ
        <div><input
          class="form-check-input" 
          type="checkbox" 
          name="interest" 
          value="หนังสือ"/>
          หนังสือ
        </div>

        <div>
          <input 
          class="form-check-input"
          type="checkbox" 
          name="interest" 
          value="ภาพยนตร์"/>
          ภาพยนตร์
        </div>
        <div>
          <input 
          class="form-check-input"
          type="checkbox" 
          name="interest" 
          value="วีดีโอเกม"/>
          วีดีโอเกม
        </div>
      </div>

      <div class="form-input">
        คำอธิบายเพิ่มเติม
        <div>
          <textarea class="form form-control" name="description"></textarea>
        </div>
      </div>

      <div id="message" class="message"></div>
      
      <div class="center d-grid gap-2">
        <button onclick="submitData()" class="btn btn-primary">Submit</button>
      </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </body>
</html>
